<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <title>QuizPet</title>
        <meta name="description"
              content="Jogo de quiz com temática pet. Jogue agora!"/>
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
        <body>

            <header>
                <img src="/img/logo.png"
                    alt="Logo do Quiz Pet."
                    width="200" height="200"/>
                <div id="subtitulo_header">O que você quer jogar?</div>
            </header>

            <main class="conteudo">
                <div class="card">
                    <p class="nome-quiz">Quiz do gato</p>
                    <img src="/img/principal.jpg" alt="Gato" width="300" height="300" />
                    <a class="titulo-jogar" href="quiz?quiz=gato">Jogue agora!</a>
                </div>
                <div class="card">
                    <p class="nome-quiz">Quiz do cachorro</p>
                    <img src="/img/principal2.jpg" alt="Cachorro" width="300" height="300" />
                    <a class="titulo-jogar" href="quiz?quiz=cachorro">Jogue agora!</a>
                </div>
            </main>
            

            <footer>
                <div id="direitos">
                    QuizPet - Por <a href="https://github.com/henriquesapa" target="_blank">Henrique</a> e
                    <a href="https://github.com/thaniabeatriz" target="_blank">Thânia Beatriz</a> - 2024
                </div>                
                
            </footer>  

            <noscript>
                <p>Seu navegador não suporta scripts ou os scripts estão desativados. Algumas funcionalidades podem estar indisponíveis.</p>
            </noscript>
        </body>
</html>
